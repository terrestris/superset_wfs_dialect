services:
  superset:
    build:
      context: .
      dockerfile: Dockerfile
    image: superset-with-wfs
    container_name: superset
    cap_add:
      - SYS_PTRACE
    ports:
      - 8088:8088
      - 5678:5678
    environment:
      - SUPERSET_ENV=production
      - PYTHONPATH=/app/pythonpath
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - superset_home:/app/superset_home
      - ./superset_wfs_dialect/superset_wfs_dialect:/app/pythonpath/superset_wfs_dialect
      - ${OWSLIB_PATH}:/app/owslib

volumes:
  superset_home:
