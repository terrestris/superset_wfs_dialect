name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd superset_wfs_dialect
        pip install -e .
        pip install pytest

    - name: Run tests
      run: |
        cd superset_wfs_dialect
        pytest
