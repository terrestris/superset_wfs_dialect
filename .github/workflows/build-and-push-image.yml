name: Release Custom terrestris Superset WFS Dialect Docker Image

on:
  workflow_dispatch:
    inputs:
      wfs_dialect_version:
        description: 'Version of superset-wfs-dialect to install (e.g. 0.0.1.dev3)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: Dockerfile.superset-wfs
          build-args: |
            WFS_DIALECT_VERSION=${{ github.event.inputs.wfs_dialect_version }}
          tags: |
            ghcr.io/${{ github.repository }}:5.0.0rc2-wfs-${{ github.event.inputs.wfs_dialect_version }}-${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

      - name: Logout from GitHub Container Registry
        run: docker logout ghcr.io
